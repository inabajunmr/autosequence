<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      font-weight: bold;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status.recording .status-indicator {
      background-color: #ff4444;
      animation: pulse 1s infinite;
    }
    
    .status.stopped .status-indicator {
      background-color: #888;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .start-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .start-btn:hover {
      background-color: #45a049;
    }
    
    .start-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .stop-btn {
      background-color: #f44336;
      color: white;
    }
    
    .stop-btn:hover {
      background-color: #da190b;
    }
    
    .stop-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .info {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      margin-bottom: 15px;
    }
    
    .actions {
      display: flex;
      gap: 10px;
    }
    
    .view-btn, .clear-btn {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
      font-size: 12px;
    }
    
    .view-btn:hover, .clear-btn:hover {
      background-color: #f5f5f5;
    }
    
    .request-count {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>HTTP Sequence Recorder</h3>
  </div>
  
  <div id="status" class="status stopped">
    <div class="status-indicator"></div>
    <span id="status-text">Stopped</span>
  </div>
  
  <div class="controls">
    <button id="start-btn" class="start-btn">Start</button>
    <button id="stop-btn" class="stop-btn" disabled>Stop</button>
  </div>
  
  <div class="info">
    <div>Recorded Requests: <span id="request-count">0</span></div>
    <div>Domains: <span id="domain-count">0</span></div>
  </div>
  
  <div class="actions">
    <button id="view-btn" class="view-btn">View Diagram</button>
    <button id="clear-btn" class="clear-btn">Clear</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
